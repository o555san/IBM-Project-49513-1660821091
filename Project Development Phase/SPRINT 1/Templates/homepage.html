}

}

.navbar{
    width: 100%;

}

.icon{
    width: 1000px;

}

.logo{
    color:#FFFFFF;
    font-size: 35px;

}

.menu{
    width: 400px;
    float: left;
    height: 70px;
}

ul{
   float: left;

ul li{
    list-style: none;

ul li a{
    text-decoration: none;

ul li a:hover{

    padding: 10px;

    width: 100px;

    outline: none;

    color: #800080;

    padding-left: 20px;

}

    margin-bottom: 10px;
    margin-left: 20px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    transition:  .4s ease;
}

.content .cn a{
    text-decoration: none;
    color: #FBE7A1;
    transition:  .3s ease;
}

    background-color: #FBE7A1;

    left: 870px;
    border-radius: 10px;
    padding: 25px;
}

    width: 220px;

    background: rgba(0, 255, 0, 0.5);

    width: 240px;
    height: 35px;
    background: rgba(0, 255, 0, 0.5);
    border-bottom: 1px solid rgb(98, 246, 152);
    border-top: none;
    border-right: none;
    border-left: none;
    color: #fff;
    font-size: 15px;
    letter-spacing: 1px;
    margin-top: 30px;
    
}

.form input:focus{
    outline: none;
}

    color: #fff;

    height: 40px;
    background: rgb(98, 246, 152);
    border: none;
    margin-top: 30px;
    font-size: 18px;
    border-radius: 10px;
    cursor: pointer;
    color: #fff;
    transition: 0.4s ease;
}

.btnn:hover{
    background: #fff;
